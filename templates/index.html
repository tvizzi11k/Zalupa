<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>
<body>
  <div class="header">
  <!--Content before waves-->
    <div class="inner-header flex">
      <img src="./img/IMG_5526.PNG" alt="logo" height="100" style="margin-top: 10px;">
      <div class="www" style="border: solid 0px; border-radius: 10px; width: 350px; height: 235px; display: flex; flex-direction: column; padding: 5px 5px 5px 5px; box-shadow: 0px 6px 11px 10px rgba(0, 0, 0, 0.2); background-image: linear-gradient(241deg, rgb(210, 155, 216, 1) 0% ,rgb(136, 118, 236, 1) 100%);">
        <div class="card-top">
          <p>Current Balance</p>
          <img src="./img/logo container.png" alt="visa" height="40" class="visa">
        </div>
        <div class="counter"> 
        <p>$ 1 000 000</p>
        </div>
        <ul class="card-number">
          <li class="card-number__item">
            <img src="./img/Ellipse 7.png" alt="" height="10" class="dots">
            <img src="./img/Ellipse 7.png" alt="" height="10" class="dots">
            <img src="./img/Ellipse 7.png" alt="" height="10" class="dots">
            <img src="./img/Ellipse 7.png" alt="" height="10" class="dots">
          </li>
          <li class="card-number__item ">
            <img src="./img/Ellipse 7.png" alt="" height="10" class="dots">
            <img src="./img/Ellipse 7.png" alt="" height="10" class="dots">
            <img src="./img/Ellipse 7.png" alt="" height="10" class="dots">
            <img src="./img/Ellipse 7.png" alt="" height="10" class="dots">
          </li>
          <li class="card-number__item ">
            <img src="./img/Ellipse 7.png" alt="" height="10" class="dots">
            <img src="./img/Ellipse 7.png" alt="" height="10" class="dots">
            <img src="./img/Ellipse 7.png" alt="" height="10" class="dots">
            <img src="./img/Ellipse 7.png" alt="" height="10" class="dots">
          </li>
          <li class="card-number__item ">
            <div class="card-number__value dots">1</div>
            <div class="card-number__value dots">2</div>
            <div class="card-number__value dots">3</div>
            <div class="card-number__value dots">4</div>
          </li>
        </ul>
        <div class="down" style="display: flex; flex-direction: row; justify-content: space-between;">
          <p style="font-size: 20px; text-align: left; margin-top: 40px;">Happy bank</p>
          <p style="font-size: 20px; text-align: left; margin-top: 40px; margin-right: 10px;">09/23</p>
        </div>
      </div>
      <form class="has-success has-feedback has-feedback-left">
        <input class="form-control" type="text" id="inputSearch" placeholder="Введите промокод">
        <button class="btn" type="submit">Отправить</button>
      </form>
    </div>
  
  <!--Waves Container-->
    <div>
      <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:waves="http://www.w3.org/1999/xlink"
        viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
          <defs>
            <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
          </defs>
          <!-- <defs>
            <path id="gentle-wave" d="M-160 44c30 0 58-18 98-28s 58 18 98 28 58-18 98-28 58 28 98 18 v44h-352z" />
          </defs> -->
          <g class="parallax">
            <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7)" />
            <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
            <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
            <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
          </g>
      </svg>
    </div>
  <!--Waves end-->
  
  </div>
  <!--Header ends-->
  
  <!--Content starts-->
  <div class="content flex">
  </div>
  
  <div class="footer flex">

  </div>
