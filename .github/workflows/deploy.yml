name: Deploy app

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Start app
        run: |
          docker compose -f compose-app.yml up -d --build
      - name: Start bot
        run: |
          docker compose -f compose-bot.yml up -d --build
