name: Deploy app

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Start app
        run: |
          cd app
          docker compose up -d --build
      - name: Start bot
        run: |
          cd ../bot
          docker compose up -d --build
